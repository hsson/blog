application: go-blog-personal
module: backend
version: 1
runtime: go
api_version: go1

handlers:
  - url: /.well-known
    static_dir: well-known
    http_headers:
      Content-Type: text/plain

  - url: /api/admin
    script: _go_app
    login: admin
    auth_fail_action: unauthorized
    secure: always

  - url: /api/admin/.*
    script: _go_app
    login: admin
    auth_fail_action: unauthorized
    secure: always

  - url: /.*
    script: _go_app
    secure: always
