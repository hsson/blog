<div class="row">
  <div class="col s9">
    <div class="row valign-wrapper">
      <div class="col s6">
        <h4 class="header light">New post</h4>
      </div>
      <div class="col s6 right-align valign">
        <div class="switch">
          <label>
            Preview: Off
            <input type="checkbox" [(ngModel)]="preview">
            <span class="lever"></span>
            On
          </label>
        </div>
      </div>
    </div>
    <app-admin-new-post [preview]="preview"></app-admin-new-post>
  </div>
  <div class="col s3">
    <h4 class="header light">Edit posts</h4>
  </div>
</div>
