<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content" *ngFor="let post of posts">
        <p style="cursor: pointer;" (click)="editPost(post)">{{post.title}}</p>
        <p class="grey-text">
          Posted on: {{post.postDate | date:'yyyy-MM-dd'}}
        </p>
      </div>
    </div>
  </div>
</div>
