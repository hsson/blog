application: go-blog-personal
module: default
version: 1
api_version: 1
runtime: python27
threadsafe: yes

handlers:
  - url: /
    static_files: dist/index.html # Will be generated after running 'ng build -prod'
    upload: dist/index.html
    secure: always
  - url: /admin/.*
    static_files: dist/index.html
    upload: dist/index.html
    login: admin
    secure: always
  - url: /admin
    static_files: dist/index.html
    upload: dist/index.html
    login: admin
    secure: always
  - url: /post/.*
    static_files: dist/index.html
    upload: dist/index.html
    secure: always
  - url: /
    static_dir: dist
    secure: always

skip_files:
  - ^(.*/)?#.*#
  - ^(.*/)?.*~
  - ^(.*/)?.*\.py[co]
  - ^(.*/)?.*/RCS/.*
  - ^(.*/)?\..*
  - ^(node_modules/.*)
  - ^(e2e/.*)
  - ^(src/.*)
